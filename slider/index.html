<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Basic styling for the slider */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            border: 2px solid red;
        }

        .slider-container {
            display: flex;
            position: relative;
            width: 100%;
            height: 400px;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }

        .active {
            opacity: 1;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }

        .container-btn {
            position: absolute;
            width: 100%;
            top: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 50;
        }

        .prev-btn, .next-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 50;
        }

        .index-container {
            position: absolute;
            top: 0px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="container1">
            <div class="slider-container">
                <div class="index-container">
                    <span class="current-slide">1</span> / <span>3</span>
                </div>
                <div class="container-btn">
                    <div class="prev-btn">
                        <button>Prev</button>
                    </div>
                    <div class="next-btn">
                        <button>Next</button>
                    </div>
                </div>

                <!-- Slides -->
                <div class="slide active">
                    <img src="./assest/img1.avif" alt="Slide 1">
                    <h1>Explore Now</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi cum natus architecto?</p>
                </div>
                <div class="slide">
                    <img src="./assest/img2.jpeg" alt="Slide 2">
                    <h1>Slide 2</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi cum natus architecto?</p>
                </div>
                <div class="slide">
                    <img src="./assest/img3.jpg" alt="Slide 3">
                    <h1>Slide 3</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi cum natus architecto?</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for slider functionality
        const slides = Array.from(document.querySelectorAll('.slide'));
        let currentIndex = 0;
        const totalSlides = slides.length;
        const currentSlideText = document.querySelector('.current-slide');

        // Show the slide based on index
        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            currentSlideText.textContent = index + 1;
        }

        // Event listeners for Next and Prev buttons
        document.querySelector('.next-btn button').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        });

        document.querySelector('.prev-btn button').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        });
    </script>

</body>
</html>
